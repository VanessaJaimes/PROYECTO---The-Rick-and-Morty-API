<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/Rick_y_Morty_Serie_de_TV-157026175-large.jpg" type="image/x-icon">
    <title>Registro</title>
</head>

<div class="container" id="app">
    <form class="form" method="POST">
        <h2>{{titulo}}</h2>
        <p type="Nombres:"><input placeholder="Ingresa tu nombre.." type="text" required id="nombre" name="nombre"
                maxlength="15" minlength="3" v-model="nombres" v-on:keyup.enter="agregarUsuario"></input></p>
        <p type="Apellidos:"><input placeholder="Ingresa tu apellido.." type="text" required id="apellido"
                name="apellido" maxlength="15" minlength="3" v-model="apellidos"
                v-on:keyup.enter="agregarUsuario"></input></p>
        <p type="Usuario:"><input placeholder="Ingresa tu nuevo usuario.." type="text" required id="usuario"
                name="usuario" maxlength="15" minlength="4" v-model="nuevoUsuario"
                v-on:keyup.enter="agregarUsuario"></input></p>
        <p type="Fecha de nacimiento:"><input placeholder="Ingresa tu fecha de nacimiento.." type="date" required
                id="date" name="date" min="1930-01-01" max="2016-12-31" v-model="fecha_nac"
                v-on:keyup.enter="agregarUsuario"></input></p>
        <button class="boton" type="submit" style="margin: 10px" @click="agregarUsuario" @click="calcularEdad">Guardar
        </button>
        <a class="boton" href="login.html" style="margin: 10px">Sign In</a>
        <h6 class="message">Ya esta registrado?</h6>
</div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="/js/app.js"></script>
