<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tarjetas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/cards.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/logonuevo.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <section id="myApp" class="wrapper">
        <div class="container-fostrap">
            <div>
                <img src="https://assets.stickpng.com/images/58f37720a4fa116215a9240f.png" class="fostrap-logo" />
                <h1 class="heading">
                    RICK AND MORTY TARJETAS
                </h1>
            </div>
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4" v-for="(tarjeta, index) in tarjetas" :key="index">
                            <div class="card">
                                <a class="img-card" href="#">
                                    <img :src="tarjeta.image" />
                                </a>
                                <div class="card-content">
                                    <h4 class="card-title">
                                        <a href="#">{{tarjeta.name}}</a>
                                    </h4>
                                    <p class="">{{tarjeta.status}} | {{tarjeta.species}} | {{tarjeta.gender}} |
                                        {{tarjeta.location.name}}</p>
                                </div>
                                <h5>$50</h5>
                                <div class="card-read-more">
                                    <a href="#" class="btn btn-link btn-block">
                                        Adquirir
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="/js/main.js"></script>

</body>

</html>
